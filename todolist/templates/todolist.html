{% extends 'base.html' %}

{% block content %}
<h5>Nama: </h5>
<p>{{nama}}</p>

<table>
    <tr>
        <th>Tanggal Pembuatan</th>
        <th>Judul</th>
        <th>Deskripsi</th>
    </tr>
    {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
    {% for list in list_todolist %}
    <tr>
        <th>{{list.date}}</th>
        <th>{{list.title}}</th>
        <th>{{list.description}}</th>
    </tr>
{% endfor %}
</table>
<button><a href="{% url 'todolist:logout' %}">Logout</a></button>
<button><a href="{% url 'todolist:newtask' %}">Add Task</a></button>

{% endblock content %}
